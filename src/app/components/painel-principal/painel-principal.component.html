<div class="container mt-4 containerGeral">
    <h2 class="fs-2 fw-bold titulo">Lista de Produtos</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <td>{{ produto.id }}</td>
                <td>
                    <img [src]="'assets/img/' + produto.foto" alt="{{ produto.produto }}" width="60" height="60">
                </td>
                <td>{{ produto.produto }}</td>
                <td>{{ produto.descricao }}</td>
                <td>R$ {{ produto.preco }}</td>
                <td class="flex justify-content-center">
                    <button class="btn btn-primary btn-sm" (click)="editarProduto(produto.id)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="excluirProduto(produto.id)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
